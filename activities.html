<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Taniti Tourism - Activities</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="logo">Taniti Tourism</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="activities.html">Activities</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Activities</h1>
            <div class="activities-list">
                <div class="activity-card">
                    <!-- <div class="image-placeholder">Image</div> -->
                    <img src="assets/dive.jpg" alt="Snorkeling in Taniti" class="responsive-image" />
                    <h3>Snorkeling Tour</h3>
                    <p class="cost">$50 per person</p>
                    <button onclick="location.href='booking.html'">Book Now</button>
                </div>
                <div class="activity-card">
                    <!-- <div class="image-placeholder">Image</div> -->
                    <img src="assets/beach.jpg" alt="Beach up in Taniti" class="responsive-image" />
                    <h3>Beach Relaxation</h3>
                    <p class="cost">Free access</p>
                    <button onclick="location.href='booking.html'">Book Now</button>
                </div>
                <div class="activity-card">
                    <!-- <div class="image-placeholder">Image</div> -->
                    <img src="assets/island.jpg" alt="Excursions in Taniti" class="responsive-image" />
                    <h3>3-Day Island Excursion</h3>
                    <p class="cost">$150 per person</p>
                    <button onclick="location.href='booking.html'">Book Now</button>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Taniti Tourism</p>
            <a href="contact.html">Contact</a>
        </footer>
    </body>
</html>
